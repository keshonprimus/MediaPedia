{%load static%}
{%block content%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{%static 'CSS/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


</head>
<body>
    <div class="signupform " >
        
        <div class="wrapper">
        <form class="form" method="POST" action="">
        
        <h1 class="title text-white text-center">MediaPedia Inventory Management System</h1>
        <h2 class="subtitle text-white text-center ">Sign Up</h2>
        <div class="generated form-group text-white ">
            {% csrf_token %}
         
            {{form.as_p}}

        </div>   
            <input class =" btn btn-block" style="width:320px; background-color: rgba(198, 206, 205, 0.384); border-style:solid; border-radius: 5px; border-color: white; border-width: 2px; color: white;" type="submit" name="submit" >
            <p class="already p-2" style= "text-align: center; margin-top:5px; color: rgb(255, 255, 255);">Already have an account?<a href="{%url 'login'%}" class="text-white text-decoration-none"> Login</a></p> 
        </form>
        </div>
</div>

</body>
</html>

{%endblock%}
